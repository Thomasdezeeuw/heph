[package]
name          = "heph"
description   = "Heph is an actor framework based on asynchronous functions."
version       = "0.2.0-dev"
authors       = ["Thomas de Zeeuw <thomasdezeeuw@gmail.com>"]
license       = "MIT"
documentation = "https://docs.rs/heph"
repository    = "https://github.com/Thomasdezeeuw/heph"
readme        = "README.md"
keywords      = ["actor", "framework", "async", "functions"]
categories    = ["asynchronous", "web-programming"]
include       = ["/Cargo.toml", "/src/**/*.rs", "/README.md", "/LICENSE"]
edition       = "2018"

[badges]
travis-ci = { repository = "Thomasdezeeuw/heph", branch = "master" }

[features]
default = []

# Feature that enables the `test` module.
test = []

[dependencies]
crossbeam-channel    = "0.3.9"
futures-core-preview = "=0.3.0-alpha.19"
futures-io-preview   = "=0.3.0-alpha.19"
log                  = "0.4.8"
mio                  = { version = "0.7.0-alpha.1", features = ["os-poll", "tcp", "udp"] }
mio-pipe             = "0.1.0"
mio-signals          = "0.1.0"
num_cpus             = "1.10.1"
rand                 = "0.7.3"
slab                 = "0.4.2"
std-logger           = "0.3.4"

[dev-dependencies]
futures-test-preview = "=0.3.0-alpha.19"
futures-util-preview = { version = "=0.3.0-alpha.19", features = ["unstable", "select-macro"] }
lazy_static          = "1.1.0"
