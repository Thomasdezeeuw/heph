[package]
name          = "heph"
description   = "Heph is an actor framework based on asynchronous functions."
version       = "0.2.0-dev"
authors       = ["Thomas de Zeeuw <thomasdezeeuw@gmail.com>"]
license       = "MIT"
documentation = "https://docs.rs/heph"
repository    = "https://github.com/Thomasdezeeuw/heph"
readme        = "README.md"
keywords      = ["actor", "framework", "async", "functions"]
categories    = ["asynchronous", "web-programming"]
include       = ["Cargo.toml", "src/**/*.rs", "README.md", "LICENSE"]
edition       = "2018"

[badges]
travis-ci = { repository = "Thomasdezeeuw/heph", branch = "master" }

[features]
default = []

# Feature that enables the `test` module.
test = []

[dependencies]
crossbeam-channel    = "0.2.4"
futures-core-preview = "0.3.0-alpha.11"
futures-io-preview   = "0.3.0-alpha.11"
log                  = "0.4.6"
mio-st               = "0.2.1"
num_cpus             = "1.8.0"
slab                 = "0.4.0"
std-logger           = "0.3.1"

[dev-dependencies]
env_logger           = "0.5.10"
# Replace with released version.
futures-test-preview = { git = "https://github.com/rust-lang-nursery/futures-rs", rev = "8479bd26d5cafefb91c0d2d0f949cdad38c1dde2", features = ["std"] }
futures-util-preview = "0.3.0-alpha.11"
lazy_static          = "1.1.0"
