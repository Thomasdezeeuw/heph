[package]
name          = "inbox"
description   = "Bounded capacity channel designed to be used as inbox for actors."
version       = "0.1.0"
authors       = ["Thomas de Zeeuw <thomasdezeeuw@gmail.com>"]
license       = "MIT"
documentation = "https://docs.rs/inbox"
repository    = "https://github.com/Thomasdezeeuw/inbox"
readme        = "README.md"
keywords      = ["inbox", "channel", "actor", "async"]
categories    = ["asynchronous"]
include       = ["/Cargo.toml", "/src/**/*.rs", "/README.md", "/LICENSE"]
edition       = "2018"

[features]
# Enables some tests that take long.
stress_testing = []

[dependencies]
parking_lot = { version = "0.11.0", default-features = false }

[dev-dependencies]
futures-test = { version = "0.3.5", default-features = false, features = ["std"] }
