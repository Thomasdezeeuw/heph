name: Heph-inbox
on:
  push:
    branches: [ main ]
    paths:
      - "inbox/**"
      - ".github/workflows/inbox.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "inbox/**"
      - ".github/workflows/inbox.yml"
permissions:
  contents: read
defaults:
  run:
    working-directory: inbox
env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
jobs:
  Test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # This often run too many iterations on CI, which is not a real error.
    continue-on-error: ${{ matrix.release == 'release' }}
    strategy:
      fail-fast: false
      matrix:
        release: ['', release] # '' => debug.
        toolchain: [nightly]
    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.toolchain }}
    - name: Run tests
      run: cargo test --verbose --${{ matrix.release }}
  Miri:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@nightly
      with:
        components: miri
    - name: Run tests in Miri
      run: cargo miri test
  Sanitiser:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        sanitiser: [address, leak, memory, thread]
    steps:
    - uses: ./.github/workflows/test_sanitizer
      with:
        sanitizer: ${{ matrix.sanitiser }}
